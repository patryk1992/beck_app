<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">       
                <h:form id="menuForm">
                    <h:panelGrid columns="2" cellpadding="0"> 
                    <p:themeSwitcher value="#{themeService.chosen}" id="advanced" style="width:165px" effect="fade" >
                        <f:selectItem itemLabel="Choose Theme" itemValue="" />
                        <f:selectItems value="#{themeService.themes}" />
                    </p:themeSwitcher>

                         
                        <p:menubar>        
                            <p:menuitem value="#{bundle.Home}" outcome="/user_views/main.xhtml" />
                            <p:menuitem value="Grupy" outcome="/user_views/manage_groups/manage_groups.xhtml" />
                            <p:menuitem value="Wydarzenia" outcome="/user_views/main.xhtml" />
                            <p:menuitem value="Recenzje i artykuły" outcome="/user_views/reviews/List.xhtml" />
                            <p:menuitem value="Dodaj nową recenzje" outcome="/user_views/reviews/AddNewReview.xhtml" />
                            <p:menuitem value="Poczta" outcome="/user_views/communication/List.xhtml" />
                            <p:menuitem value="Wyloguj" action="#{userController.logout}" />
                        </p:menubar>
                    </h:panelGrid>
                </h:form>
            </p:layoutUnit>



            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>


            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>

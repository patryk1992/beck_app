<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>B.E.C.K Społeczność rowerzystów</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="175" resizable="true" closable="true" collapsible="true">
                  <p:graphicImage  value="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/logo/logo.jpg" />  
                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                   Autorzy: Robert Piotrowski i Patryk Bierła
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Menu" collapsible="true">
                     <h:form id="menuForm">
                    <p:menu>                     
                            <p:menuitem value="#{bundle.Home}" outcome="/user_views/main.xhtml" />
                            <p:menuitem value="Grupy" outcome="/user_views/manage_groups/manage_groups.xhtml" />
                            <p:menuitem value="Wydarzenia" outcome="/user_views/main.xhtml" />
                            <p:menuitem value="Recenzje i artykuły" outcome="/user_views/reviews/List.xhtml" />
                            <p:menuitem value="Dodaj nową recenzje" outcome="/user_views/reviews/AddNewReview.xhtml" />
                            <p:menuitem value="Poczta" outcome="/user_views/communication/List.xhtml" />
                            <p:menuitem value="Wyloguj" action="#{userController.logout}" />
                    </p:menu>
                     </h:form>
                </p:layoutUnit>
                 <p:growl id="growl" life="3000" />
                <p:layoutUnit position="center">
                    
                    <title><ui:insert name="title">Default Title</ui:insert></title>
                     <ui:insert name="body"/>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NoticeEditDlgSingle" widgetVar="NoticeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditNoticeTitle}">
            <h:form id="NoticeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{noticeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditNoticeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{noticeController.selected.id}" title="#{bundle.EditNoticeTitle_id}" required="true" requiredMessage="#{bundle.EditNoticeRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditNoticeLabel_message}" for="message" />
                        <p:inputText id="message" value="#{noticeController.selected.message}" title="#{bundle.EditNoticeTitle_message}" />
                        <p:outputLabel value="#{bundle.EditNoticeLabel_title}" for="title" />
                        <p:inputText id="title" value="#{noticeController.selected.title}" title="#{bundle.EditNoticeTitle_title}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{noticeController.update}" value="#{bundle.Save}" update="display,:NoticeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NoticeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NoticeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

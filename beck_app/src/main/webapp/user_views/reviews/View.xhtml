<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NoticeViewDlg" widgetVar="NoticeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNoticeTitle}">
            <h:form id="NoticeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{noticeController.selected != null}">

                        <h:outputText value="Tytuł:"/>
                        <h:outputText value="#{noticeController.selected.title}" title="#{bundle.ViewNoticeTitle_title}"/>

                        <h:outputText value="Treść"/>
                        <h:outputText value="#{noticeController.selected.message}" title="#{bundle.ViewNoticeTitle_message}"/>

                    </p:panelGrid>

                    <h:outputText value="Zdjecia:"/>
                    <p:graphicImage value="#{imageControllerN.image}" >            
                        <f:param name="id_img" value="#{imagesNoticeController.selected.idimagesNotice}" />
                    </p:graphicImage>

                    <p:commandButton value="#{bundle.Close}" onclick="NoticeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

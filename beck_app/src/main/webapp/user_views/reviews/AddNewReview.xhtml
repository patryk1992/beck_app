<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template_user.xhtml">


        <ui:define name="title">
            <h:outputText value="Edytor tekstu"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="NoticeListForm">
                <p:outputLabel value="Tytuł: " />
                <p:inputText binding="#{title}"/>
                <p:editor id="editor" widgetVar="editorWidget" value="#{noticeController.selected.message}" width="800" height="400" />

                <h:panelGrid columns="2" style="margin-top: 10px">
                    <p:commandButton value="Zapisz artykuł"  actionListener="#{noticeController.selected.setTitle(title.value)}"  update="display" oncomplete="PF('dlg').show()" icon="ui-icon-disk" >
                        <f:actionListener binding="#{noticeController.create()}" />
                    </p:commandButton>
                    <p:commandButton value="Wyczyść" type="button" onclick="PF('editorWidget').clear();" icon="ui-icon-close" />
                </h:panelGrid>

                <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade">           
                    <h:outputText id="display" value="Artykuł został zapisany" escape="false" />
                </p:dialog>
            </h:form>


        </ui:define>
    </ui:composition>

</html>

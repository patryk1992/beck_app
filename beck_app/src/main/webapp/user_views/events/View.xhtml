<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GroupEventsViewDlg" widgetVar="GroupEventsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGroupEventsTitle}">
            <h:form id="GroupEventsViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{groupEventsController.selected != null}">
                        <h:outputText value="#{bundle.ViewGroupEventsLabel_id}"/>
                        <h:outputText value="#{groupEventsController.selected.id}" title="#{bundle.ViewGroupEventsTitle_id}"/>
                        <h:outputText value="#{bundle.ViewGroupEventsLabel_groupId}"/>
                        <h:outputText value="#{groupEventsController.selected.groupId}" title="#{bundle.ViewGroupEventsTitle_groupId}"/>
                        <h:outputText value="#{bundle.ViewGroupEventsLabel_eventId}"/>
                        <h:outputText value="#{groupEventsController.selected.eventId}" title="#{bundle.ViewGroupEventsTitle_eventId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="GroupEventsViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template_user.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCommunicationTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">

            <p:panel  header="#{bundle.ListCommunicationTitle}">
                
                    <p:tabView id="tabViews" >
                        <p:ajax event="tabChange"  update=":tabViews:CommunicationListFormDo:datalist3,:tabViews:CommunicationListFormOd:datalist2"/>                            
                        <p:tab title="Wiadomości odebrane">
                            <h:form id="CommunicationListFormOd">
                            <p:dataTable id="datalist2" value="#{communicationController.getItems()}" var="item"
                                         selectionMode="single" selection="#{communicationController.selected}"
                                         paginator="true"
                                         rowKey="#{item.id}"
                                         rows="10"
                                         rowsPerPageTemplate="10,20,30,40,50"
                                         >

                                <p:ajax event="rowSelect"   update="viewButton editButton "/>
                                <p:ajax event="rowUnselect" update="viewButton editButton "/>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListCommunicationTitle_title}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.title}"/>
                                </p:column>
                                <p:column rendered="false">
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListCommunicationTitle_message}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.message}"/>
                                </p:column>                        
                                <p:column >
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListCommunicationTitle_userIdFrom}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.userIdFrom.username}"/>
                                </p:column>
                                <p:column rendered="false">
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListCommunicationTitle_userIdTo}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.userIdTo.username}" />
                                </p:column>
                                <f:facet name="footer">                                   
                                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CommunicationViewForm" oncomplete="PF('CommunicationViewDialog').show()" disabled="#{empty communicationController.selected}"/>
                                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CommunicationEditForm" oncomplete="PF('CommunicationEditDialog').show()" disabled="#{empty communicationController.selected}"/>
                                    
                                </f:facet>
                            </p:dataTable>
                            </h:form>
                        </p:tab>
                        <p:tab title="Wiadomości wysłane">   
                            <h:form id="CommunicationListFormDo">
                                <p:dataTable id="datalist3" value="#{communicationController.items}" var="item"
                                             selectionMode="single" selection="#{communicationController.selected}"
                                             paginator="true"
                                             rowKey="#{item.id}"
                                             rows="10"
                                             rowsPerPageTemplate="10,20,30,40,50"
                                             >

                                    <p:ajax event="rowSelect"   update="createButton viewButton editButton "/>
                                    <p:ajax event="rowUnselect" update="createButton viewButton editButton "/>

                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListCommunicationTitle_title}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.title}"/>
                                    </p:column>
                                    <p:column rendered="false">
                                        <f:facet name="header" >
                                            <h:outputText value="#{bundle.ListCommunicationTitle_message}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.message}"/>
                                    </p:column>                        
                                    <p:column rendered="false">
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListCommunicationTitle_userIdFrom}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.userIdFrom}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListCommunicationTitle_userIdTo}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.userIdTo.username}"/>
                                    </p:column>
                                    <f:facet name="footer">
                                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{communicationController.prepareCreate}" update=":CommunicationCreateForm_1" oncomplete="PF('CommunicationCreateDialog1').show()"/>
                                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CommunicationViewForm_1" oncomplete="PF('CommunicationViewDialog_1').show()" disabled="#{empty communicationController.selected}"/>
                                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CommunicationEditForm_1" oncomplete="PF('CommunicationEditDialog_1').show()" disabled="#{empty communicationController.selected}"/>
                                       
                                    </f:facet>
                                </p:dataTable>
                            </h:form>
                        </p:tab>


                    </p:tabView>

            </p:panel>

            <ui:include src="Create_1.xhtml"/>
            <ui:include src="Edit_1.xhtml"/>
             <ui:include src="View_1.xhtml"/>
            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

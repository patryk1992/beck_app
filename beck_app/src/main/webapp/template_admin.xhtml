<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">       
                <h:form id="menuForm">
                    
                    
    <h:panelGrid columns="2" cellpadding="10">
           <p:themeSwitcher value="#{themeService.chosen}" id="advanced" style="width:165px" effect="fade" >
            <f:selectItem itemLabel="Choose Theme" itemValue="" />
            <f:selectItems value="#{themeService.themes}" />
      
        </p:themeSwitcher>
    </h:panelGrid>
                    <p:menubar>                      
                            <p:menuitem value="Address" outcome="/admin_views/address/List.xhtml" />
                            <p:menuitem value="Communication" outcome="/admin_views/communication/List.xhtml" />
                            <p:menuitem value="Event" outcome="/admin_views/event/List.xhtml" />
                            <p:menuitem value="Group1" outcome="/admin_views/group1/List.xhtml" />
                            <p:menuitem value="GroupEvents" outcome="/admin_views/groupEvents/List.xhtml" />
                            <p:menuitem value="Info" outcome="/admin_views/info/List.xhtml" />
                            <p:menuitem value="Notice" outcome="/admin_views/notice/List.xhtml" />
                            <p:menuitem value="Point" outcome="/admin_views/point/List.xhtml" />
                            <p:menuitem value="Role" outcome="/admin_views/role/List.xhtml" />
                            <p:menuitem value="Track" outcome="/admin_views/track/List.xhtml" />
                            <p:menuitem value="User" outcome="/admin_views/user/List.xhtml" />
                            <p:menuitem value="UserGroups" outcome="/admin_views/userGroups/List.xhtml" />
                            <p:menuitem value="EventImg" outcome="/admin_views/imagesEvent/List.xhtml" />
                            <p:menuitem value="NoticeImg" outcome="/admin_views/imagesNotice/List.xhtml" />
                            <p:menuitem value="Wyloguj" action="#{userController.logout()}" />
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>

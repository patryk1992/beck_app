<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template_guest.xhtml">
    <ui:define name="title">Zaloguj się...</ui:define>
    <ui:define name="body">
    <h:form>          
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="username" value="Login:" />
            <p:inputText id="username" value="#{userController.selected.username}" required="true" label="username" />
 
            <h:outputLabel for="password" value="Hasło:" />
            <p:password id="password" value="#{userController.selected.password}" required="true" label="password" />
            
            <f:facet name="footer">
                <p:commandButton type="submit" value="Zaloguj"  action="#{userController.login}" ajax="false" >
                       <f:actionListener binding="#{userController.setProps(userController.selected.username, userController.selected.password)}" />     
                </p:commandButton>
            </f:facet> 
        </h:panelGrid> 
        </h:form>
    </ui:define>
</ui:composition>
</html>

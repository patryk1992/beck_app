<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>B.E.C.K Społeczność rowerzystów</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="175" resizable="true" closable="true" collapsible="true">
                    <p:graphicImage  value="#{FacesContext.getCurrentInstance().getExternalContext()}/resources/logo/logo.jpg" />  
                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                    Autorzy: Robert Piotrowski i Patryk Bierła
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Menu" collapsible="true">
                    <h:form id="menuForm3">
                        <p:menu>       
                            <p:menuitem value="Home" outcome="/index" />
                            <p:menuitem value="Zarejestruj" outcome="/register/register" />
                            <p:menuitem value="Zaloguj" outcome="/login/login" />
                            <p:menuitem value="Recenzje" outcome="/guest_views/notice/List" />                     
                        </p:menu>
                    </h:form>
                </p:layoutUnit>
                <p:growl id="growl" life="1000" />
                <p:layoutUnit position="center">

                    <title><ui:insert name="title">Default Title</ui:insert></title>
                    <ui:insert name="body"/>                  
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>

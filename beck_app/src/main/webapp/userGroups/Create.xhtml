<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserGroupsCreateDlg" widgetVar="UserGroupsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserGroupsTitle}">
            <h:form id="UserGroupsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userGroupsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUserGroupsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{userGroupsController.selected.id}" title="#{bundle.CreateUserGroupsTitle_id}" required="true" requiredMessage="#{bundle.CreateUserGroupsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateUserGroupsLabel_status}" for="status" />
                        <p:inputText id="status" value="#{userGroupsController.selected.status}" title="#{bundle.CreateUserGroupsTitle_status}" />
                        <p:outputLabel value="#{bundle.CreateUserGroupsLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{userGroupsController.selected.userId}" required="true" requiredMessage="#{bundle.EditUserGroupsRequiredMessage_userId}">
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUserGroupsLabel_groupId}" for="groupId" />
                        <p:selectOneMenu id="groupId" value="#{userGroupsController.selected.groupId}" required="true" requiredMessage="#{bundle.EditUserGroupsRequiredMessage_groupId}">
                            <f:selectItems value="#{group1Controller.itemsAvailableSelectOne}"
                                           var="groupIdItem"
                                           itemValue="#{groupIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userGroupsController.create}" value="#{bundle.Save}" update="display,:UserGroupsListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserGroupsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserGroupsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="Group1CreateDlg" widgetVar="Group1CreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateGroup1Title}">
            <h:form id="Group1CreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{group1Controller.selected != null}">
                        <p:outputLabel value="#{bundle.CreateGroup1Label_idgroup}" for="idgroup" />
                        <p:inputText id="idgroup" value="#{group1Controller.selected.idgroup}" title="#{bundle.CreateGroup1Title_idgroup}" required="true" requiredMessage="#{bundle.CreateGroup1RequiredMessage_idgroup}"/>
                        <p:outputLabel value="#{bundle.CreateGroup1Label_groupDesc}" for="groupDesc" />
                        <p:inputText id="groupDesc" value="#{group1Controller.selected.groupDesc}" title="#{bundle.CreateGroup1Title_groupDesc}" />
                        <p:outputLabel value="#{bundle.CreateGroup1Label_groupName}" for="groupName" />
                        <p:inputText id="groupName" value="#{group1Controller.selected.groupName}" title="#{bundle.CreateGroup1Title_groupName}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{group1Controller.create}" value="#{bundle.Save}" update="display,:Group1ListForm:datalist,:growl" oncomplete="handleSubmit(args,'Group1CreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="Group1CreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ImagesNoticeViewDlg" widgetVar="ImagesNoticeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewImagesNoticeTitle}">
            <h:form id="ImagesNoticeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{imagesNoticeController.selected != null}">
                        <h:outputText value="#{bundle.ViewImagesNoticeLabel_idimagesNotice}"/>
                        <h:outputText value="#{imagesNoticeController.selected.idimagesNotice}" title="#{bundle.ViewImagesNoticeTitle_idimagesNotice}"/>
                        <h:outputText value="#{bundle.ViewImagesNoticeLabel_imagesDesc}"/>
                        <h:outputText value="#{imagesNoticeController.selected.imagesDesc}" title="#{bundle.ViewImagesNoticeTitle_imagesDesc}"/>
                        <h:outputText value="#{bundle.ViewImagesNoticeLabel_imagesPath}"/>
                        <h:outputText value="#{imagesNoticeController.selected.imagesPath}" title="#{bundle.ViewImagesNoticeTitle_imagesPath}"/>
                        <h:outputText value="#{bundle.ViewImagesNoticeLabel_eventId}"/>
                        <h:outputText value="#{imagesNoticeController.selected.eventId}" title="#{bundle.ViewImagesNoticeTitle_eventId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ImagesNoticeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

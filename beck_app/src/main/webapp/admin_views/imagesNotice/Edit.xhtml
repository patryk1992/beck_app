<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ImagesNoticeEditDlg" widgetVar="ImagesNoticeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditImagesNoticeTitle}">
            <h:form id="ImagesNoticeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{imagesNoticeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditImagesNoticeLabel_idimagesNotice}" for="idimagesNotice" />
                        <p:inputText id="idimagesNotice" value="#{imagesNoticeController.selected.idimagesNotice}" title="#{bundle.EditImagesNoticeTitle_idimagesNotice}" required="true" requiredMessage="#{bundle.EditImagesNoticeRequiredMessage_idimagesNotice}"/>
                        <p:outputLabel value="#{bundle.EditImagesNoticeLabel_imagesDesc}" for="imagesDesc" />
                        <p:inputText id="imagesDesc" value="#{imagesNoticeController.selected.imagesDesc}" title="#{bundle.EditImagesNoticeTitle_imagesDesc}" required="true" requiredMessage="#{bundle.EditImagesNoticeRequiredMessage_imagesDesc}"/>
                        <p:outputLabel value="#{bundle.EditImagesNoticeLabel_eventId}" for="eventId" />
                        <p:selectOneMenu id="eventId" value="#{imagesNoticeController.selected.eventId}" required="true" requiredMessage="#{bundle.EditImagesNoticeRequiredMessage_eventId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{eventController.itemsAvailableSelectOne}"
                                           var="eventIdItem"
                                           itemValue="#{eventIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditImagesNoticeLabel_images}" for="images" />
                        <p:inputTextarea rows="4" cols="30" id="images" value="#{imagesNoticeController.selected.images}" title="#{bundle.EditImagesNoticeTitle_images}" required="true" requiredMessage="#{bundle.EditImagesNoticeRequiredMessage_images}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{imagesNoticeController.update}" value="#{bundle.Save}" update="display,:ImagesNoticeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ImagesNoticeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ImagesNoticeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

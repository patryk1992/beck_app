<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">

    <ui:composition template="/template_admin.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListImagesNoticeTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ImagesNoticeListForm">
                <p:panel header="#{bundle.ListImagesNoticeTitle}">
                    <p:dataTable id="datalist" value="#{imagesNoticeController.items}" var="item"
                                 selectionMode="single" selection="#{imagesNoticeController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idimagesNotice}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton"/>
                        <p:ajax event="rowUnselect" update="createButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImagesNoticeTitle_idimagesNotice}"/>
                            </f:facet>
                            <h:outputText value="#{item.idimagesNotice}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImagesNoticeTitle_imagesDesc}"/>
                            </f:facet>
                            <h:outputText value="#{item.imagesDesc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImagesNoticeTitle_eventId}"/>
                            </f:facet>
                            <h:outputText value="#{item.eventId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">  
                                    <h:outputText value="Obraz:"/>
                            </f:facet>
                            <p:graphicImage value="#{imageControllerN.image}" >
                                <f:param name="id_img" value="#{item.idimagesNotice}" />
                            </p:graphicImage>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{imagesNoticeController.prepareCreate}" update=":ImagesNoticeCreateForm2" oncomplete="PF('ImagesNoticeCreateDialog2').show()"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create_1.xhtml"/>

        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template_admin.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListImagesNoticeTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ImagesNoticeListForm">
                <p:panel header="#{bundle.ListImagesNoticeTitle}">
                    <p:dataTable id="datalist" value="#{imagesNoticeController.items}" var="item"
                                 selectionMode="single" selection="#{imagesNoticeController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idimagesNotice}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImagesNoticeTitle_idimagesNotice}"/>
                            </f:facet>
                            <h:outputText value="#{item.idimagesNotice}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImagesNoticeTitle_imagesDesc}"/>
                            </f:facet>
                            <h:outputText value="#{item.imagesDesc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImagesNoticeTitle_eventId}"/>
                            </f:facet>
                            <h:outputText value="#{item.eventId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListImagesNoticeTitle_images}"/>
                            </f:facet>
                            <h:outputText value="#{item.images}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{imagesNoticeController.prepareCreate}" update=":ImagesNoticeCreateForm" oncomplete="PF('ImagesNoticeCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ImagesNoticeViewForm" oncomplete="PF('ImagesNoticeViewDialog').show()" disabled="#{empty imagesNoticeController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ImagesNoticeEditForm" oncomplete="PF('ImagesNoticeEditDialog').show()" disabled="#{empty imagesNoticeController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{imagesNoticeController.destroy}" update=":growl,datalist" disabled="#{empty imagesNoticeController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

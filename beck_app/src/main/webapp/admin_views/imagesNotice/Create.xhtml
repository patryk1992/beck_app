<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ImagesNoticeCreateDlg" widgetVar="ImagesNoticeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateImagesNoticeTitle}">
            <h:form id="ImagesNoticeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{imagesNoticeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateImagesNoticeLabel_idimagesNotice}" for="idimagesNotice" />
                        <p:inputText id="idimagesNotice" value="#{imagesNoticeController.selected.idimagesNotice}" title="#{bundle.CreateImagesNoticeTitle_idimagesNotice}" required="true" requiredMessage="#{bundle.CreateImagesNoticeRequiredMessage_idimagesNotice}"/>
                        <p:outputLabel value="#{bundle.CreateImagesNoticeLabel_imagesDesc}" for="imagesDesc" />
                        <p:inputText id="imagesDesc" value="#{imagesNoticeController.selected.imagesDesc}" title="#{bundle.CreateImagesNoticeTitle_imagesDesc}" required="true" requiredMessage="#{bundle.CreateImagesNoticeRequiredMessage_imagesDesc}"/>
                        <p:outputLabel value="#{bundle.CreateImagesNoticeLabel_eventId}" for="eventId" />
                        <p:selectOneMenu id="eventId" value="#{imagesNoticeController.selected.eventId}" required="true" requiredMessage="#{bundle.EditImagesNoticeRequiredMessage_eventId}">
                            <f:selectItems value="#{eventController.itemsAvailableSelectOne}"
                                           var="eventIdItem"
                                           itemValue="#{eventIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{Obraz}" for="images" />                 
                 <p:fileUpload value="#{imagesNoticeController.selected.images}"  mode="simple"></p:fileUpload>                 
                    </p:panelGrid>
                    <p:commandButton actionListener="#{imagesNoticeController.create}" value="#{bundle.Save}" onclick="ImagesNoticeCreateDialog.hide()" update="display,:ImagesNoticeListForm:datalist,:growl" oncomplete="handleSubmit(args,'ImagesNoticeCreateDialog');"/>
                              
                    <p:commandButton value="#{bundle.Cancel}" onclick="ImagesNoticeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrackViewDlg" widgetVar="TrackViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTrackTitle}">
            <h:form id="TrackViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trackController.selected != null}">
                        <h:outputText value="#{bundle.ViewTrackLabel_id}"/>
                        <h:outputText value="#{trackController.selected.id}" title="#{bundle.ViewTrackTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTrackLabel_trackDesc}"/>
                        <h:outputText value="#{trackController.selected.trackDesc}" title="#{bundle.ViewTrackTitle_trackDesc}"/>
                        <h:outputText value="#{bundle.ViewTrackLabel_trackName}"/>
                        <h:outputText value="#{trackController.selected.trackName}" title="#{bundle.ViewTrackTitle_trackName}"/>
                        <h:outputText value="#{bundle.ViewTrackLabel_eventId}"/>
                        <h:outputText value="#{trackController.selected.eventId}" title="#{bundle.ViewTrackTitle_eventId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TrackViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrackEditDlg" widgetVar="TrackEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTrackTitle}">
            <h:form id="TrackEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trackController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTrackLabel_id}" for="id" />
                        <p:inputText id="id" value="#{trackController.selected.id}" title="#{bundle.EditTrackTitle_id}" required="true" requiredMessage="#{bundle.EditTrackRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditTrackLabel_trackDesc}" for="trackDesc" />
                        <p:inputText id="trackDesc" value="#{trackController.selected.trackDesc}" title="#{bundle.EditTrackTitle_trackDesc}" />
                        <p:outputLabel value="#{bundle.EditTrackLabel_trackName}" for="trackName" />
                        <p:inputText id="trackName" value="#{trackController.selected.trackName}" title="#{bundle.EditTrackTitle_trackName}" />
                        <p:outputLabel value="#{bundle.EditTrackLabel_eventId}" for="eventId" />
                        <p:selectOneMenu id="eventId" value="#{trackController.selected.eventId}" required="true" requiredMessage="#{bundle.EditTrackRequiredMessage_eventId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{eventController.itemsAvailableSelectOne}"
                                           var="eventIdItem"
                                           itemValue="#{eventIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{trackController.update}" value="#{bundle.Save}" onclick="TrackEditDialog.hide()" update="display,:TrackListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TrackEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TrackEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RoleEditDlg" widgetVar="RoleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRoleTitle}">
            <h:form id="RoleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{roleController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRoleLabel_id}" for="id" />
                        <p:inputText id="id" value="#{roleController.selected.id}" title="#{bundle.EditRoleTitle_id}" required="true" requiredMessage="#{bundle.EditRoleRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditRoleLabel_roledesc}" for="roledesc" />
                        <p:inputText id="roledesc" value="#{roleController.selected.roledesc}" title="#{bundle.EditRoleTitle_roledesc}" />
                        <p:outputLabel value="#{bundle.EditRoleLabel_rolename}" for="rolename" />
                        <p:inputText id="rolename" value="#{roleController.selected.rolename}" title="#{bundle.EditRoleTitle_rolename}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{roleController.update}" value="#{bundle.Save}" onclick="RoleEditDialog.hide()" update="display,:RoleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RoleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RoleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

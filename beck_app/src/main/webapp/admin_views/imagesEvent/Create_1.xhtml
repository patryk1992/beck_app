<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ImagesEventCreateDlg" widgetVar="ImagesEventCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateImagesEventTitle}">
            <h:form id="ImagesEventCreateForm" prependId="true" enctype="multipart/form-data">
              
                        <p:outputLabel value="#{bundle.CreateImagesEventLabel_idImages}" for="idImages" />
                        <p:inputText id="idImages" value="#{imagesEventController.selected.idImages}" title="#{bundle.CreateImagesEventTitle_idImages}" required="true" requiredMessage="#{bundle.CreateImagesEventRequiredMessage_idImages}"/>
                        <p:outputLabel value="#{bundle.CreateImagesEventLabel_imageDesc}" for="imageDesc" />
                        <p:inputText id="imageDesc" value="#{imagesEventController.selected.imageDesc}" title="#{bundle.CreateImagesEventTitle_imageDesc}" required="true" requiredMessage="#{bundle.CreateImagesEventRequiredMessage_imageDesc}"/>
                        <p:outputLabel value="#{bundle.CreateImagesEventLabel_eventId}" for="eventId" />
                        <p:selectOneMenu id="eventId" value="#{imagesEventController.selected.eventId}" required="true" requiredMessage="#{bundle.EditImagesEventRequiredMessage_eventId}">
                            <f:selectItems value="#{eventController.itemsAvailableSelectOne}"
                                           var="eventIdItem"
                                           itemValue="#{eventIdItem}"/>
                        </p:selectOneMenu>
                        
                        
                <p:fileUpload id="txtCatImage"
                              value="#{imagesEventController.selected.images}"
                              mode="advanced"
                              dragDropSupport="true"
                              fileLimit="1"
                              sizeLimit="300000"
                              multiple="false"
                              allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                              fileUploadListener="#{imagesEventController.fileUploadListener}"/>
                        
                        
                    <p:commandButton actionListener="#{imagesEventController.insert()}" value="#{bundle.Save}" onclick="ImagesEventCreateDialog.hide()" ajax="false" icon="ui-icon-check" >
                         <f:actionListener binding="#{imagesEventController.create()}" />
                    </p:commandButton>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ImagesEventCreateDialog.hide()"/>
          
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ImagesEventEditDlg" widgetVar="ImagesEventEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditImagesEventTitle}">
            <h:form id="ImagesEventEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{imagesEventController.selected != null}">
                        <p:outputLabel value="#{bundle.EditImagesEventLabel_idImages}" for="idImages" />
                        <p:inputText id="idImages" value="#{imagesEventController.selected.idImages}" title="#{bundle.EditImagesEventTitle_idImages}" required="true" requiredMessage="#{bundle.EditImagesEventRequiredMessage_idImages}"/>
                        <p:outputLabel value="#{bundle.EditImagesEventLabel_imageDesc}" for="imageDesc" />
                        <p:inputText id="imageDesc" value="#{imagesEventController.selected.imageDesc}" title="#{bundle.EditImagesEventTitle_imageDesc}" required="true" requiredMessage="#{bundle.EditImagesEventRequiredMessage_imageDesc}"/>
                        <p:outputLabel value="#{bundle.EditImagesEventLabel_eventId}" for="eventId" />
                        <p:selectOneMenu id="eventId" value="#{imagesEventController.selected.eventId}" required="true" requiredMessage="#{bundle.EditImagesEventRequiredMessage_eventId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{eventController.itemsAvailableSelectOne}"
                                           var="eventIdItem"
                                           itemValue="#{eventIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditImagesEventLabel_images}" for="images" />
                        <p:inputTextarea rows="4" cols="30" id="images" value="#{imagesEventController.selected.images}" title="#{bundle.EditImagesEventTitle_images}" required="true" requiredMessage="#{bundle.EditImagesEventRequiredMessage_images}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{imagesEventController.update}" value="#{bundle.Save}" onclick="ImagesEventEditDialog.hide()" update="display,:ImagesEventListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ImagesEventEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ImagesEventEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

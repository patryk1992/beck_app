<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ImagesEventViewDlg" widgetVar="ImagesEventViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewImagesEventTitle}">
            <h:form id="ImagesEventViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{imagesEventController.selected != null}">
                        <h:outputText value="#{bundle.ViewImagesEventLabel_idImages}"/>
                        <h:outputText value="#{imagesEventController.selected.idImages}" title="#{bundle.ViewImagesEventTitle_idImages}"/>
                        <h:outputText value="#{bundle.ViewImagesEventLabel_imageDesc}"/>
                        <h:outputText value="#{imagesEventController.selected.imageDesc}" title="#{bundle.ViewImagesEventTitle_imageDesc}"/>
                        <h:outputText value="#{bundle.ViewImagesEventLabel_eventId}"/>
                        <h:outputText value="#{imagesEventController.selected.eventId}" title="#{bundle.ViewImagesEventTitle_eventId}"/>
                        <h:outputText value="#{bundle.ViewImagesEventLabel_images}"/>
                        <h:outputText value="#{imagesEventController.selected.images}" title="#{bundle.ViewImagesEventTitle_images}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ImagesEventViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

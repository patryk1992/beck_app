<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GroupEventsCreateDlg" widgetVar="GroupEventsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateGroupEventsTitle}">
            <h:form id="GroupEventsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{groupEventsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateGroupEventsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{groupEventsController.selected.id}" title="#{bundle.CreateGroupEventsTitle_id}" required="true" requiredMessage="#{bundle.CreateGroupEventsRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateGroupEventsLabel_groupId}" for="groupId" />
                        <p:selectOneMenu id="groupId" value="#{groupEventsController.selected.groupId}" required="true" requiredMessage="#{bundle.EditGroupEventsRequiredMessage_groupId}">
                            <f:selectItems value="#{group1Controller.itemsAvailableSelectOne}"
                                           var="groupIdItem"
                                           itemValue="#{groupIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateGroupEventsLabel_eventId}" for="eventId" />
                        <p:selectOneMenu id="eventId" value="#{groupEventsController.selected.eventId}" required="true" requiredMessage="#{bundle.EditGroupEventsRequiredMessage_eventId}">
                            <f:selectItems value="#{eventController.itemsAvailableSelectOne}"
                                           var="eventIdItem"
                                           itemValue="#{eventIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{groupEventsController.create}" value="#{bundle.Save}" onclick="GroupEventsCreateDialog.hide()" update="display,:GroupEventsListForm:datalist,:growl" oncomplete="handleSubmit(args,'GroupEventsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GroupEventsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

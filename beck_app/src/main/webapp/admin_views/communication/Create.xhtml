<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CommunicationCreateDlg" widgetVar="CommunicationCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCommunicationTitle}">
            <h:form id="CommunicationCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{communicationController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCommunicationLabel_id}" for="id" />
                        <p:inputText id="id" value="#{communicationController.selected.id}" title="#{bundle.CreateCommunicationTitle_id}" required="true" requiredMessage="#{bundle.CreateCommunicationRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateCommunicationLabel_message}" for="message" />
                        <p:inputText id="message" value="#{communicationController.selected.message}" title="#{bundle.CreateCommunicationTitle_message}" />
                        <p:outputLabel value="#{bundle.CreateCommunicationLabel_title}" for="title" />
                        <p:inputText id="title" value="#{communicationController.selected.title}" title="#{bundle.CreateCommunicationTitle_title}" />
                        <p:outputLabel value="#{bundle.CreateCommunicationLabel_userIdFrom}" for="userIdFrom" />
                        <p:selectOneMenu id="userIdFrom" value="#{communicationController.selected.userIdFrom}" required="true" requiredMessage="#{bundle.EditCommunicationRequiredMessage_userIdFrom}">
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userIdFromItem"
                                           itemValue="#{userIdFromItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateCommunicationLabel_userIdTo}" for="userIdTo" />
                        <p:selectOneMenu id="userIdTo" value="#{communicationController.selected.userIdTo}" required="true" requiredMessage="#{bundle.EditCommunicationRequiredMessage_userIdTo}">
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userIdToItem"
                                           itemValue="#{userIdToItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{communicationController.create}" value="#{bundle.Save}" onclick="CommunicationCreateDialog.hide()" update="display,:CommunicationListForm:datalist,:growl" oncomplete="handleSubmit(args,'CommunicationCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CommunicationCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EventCreateDlg" widgetVar="EventCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEventTitle}">
            <h:form id="EventCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eventController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEventLabel_id}" for="id" />
                        <p:inputText id="id" value="#{eventController.selected.id}" title="#{bundle.CreateEventTitle_id}" required="true" requiredMessage="#{bundle.CreateEventRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateEventLabel_eventDesc}" for="eventDesc" />
                        <p:inputText id="eventDesc" value="#{eventController.selected.eventDesc}" title="#{bundle.CreateEventTitle_eventDesc}" />
                        <p:outputLabel value="#{bundle.CreateEventLabel_eventName}" for="eventName" />
                        <p:inputText id="eventName" value="#{eventController.selected.eventName}" title="#{bundle.CreateEventTitle_eventName}" />
                        <p:outputLabel value="#{bundle.CreateEventLabel_status}" for="status" />
                        <p:inputText id="status" value="#{eventController.selected.status}" title="#{bundle.CreateEventTitle_status}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{eventController.create}" value="#{bundle.Save}" onclick="EventCreateDialog.hide()" update="display,:EventListForm:datalist,:growl" oncomplete="handleSubmit(args,'EventCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EventCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InfoCreateDlg" widgetVar="InfoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInfoTitle}">
            <h:form id="InfoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{infoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateInfoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{infoController.selected.id}" title="#{bundle.CreateInfoTitle_id}" required="true" requiredMessage="#{bundle.CreateInfoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateInfoLabel_infoDesc}" for="infoDesc" />
                        <p:inputText id="infoDesc" value="#{infoController.selected.infoDesc}" title="#{bundle.CreateInfoTitle_infoDesc}" />
                        <p:outputLabel value="#{bundle.CreateInfoLabel_infoName}" for="infoName" />
                        <p:inputText id="infoName" value="#{infoController.selected.infoName}" title="#{bundle.CreateInfoTitle_infoName}" />
                        <p:outputLabel value="#{bundle.CreateInfoLabel_type}" for="type" />
                        <p:inputText id="type" value="#{infoController.selected.type}" title="#{bundle.CreateInfoTitle_type}" />
                        <p:outputLabel value="#{bundle.CreateInfoLabel_startDate}" for="startDate" />
                        <p:inputText id="startDate" value="#{infoController.selected.startDate}" title="#{bundle.CreateInfoTitle_startDate}" />
                        <p:outputLabel value="#{bundle.CreateInfoLabel_endDate}" for="endDate" />
                        <p:inputText id="endDate" value="#{infoController.selected.endDate}" title="#{bundle.CreateInfoTitle_endDate}" />
                        <p:outputLabel value="#{bundle.CreateInfoLabel_addInfo}" for="addInfo" />
                        <p:inputText id="addInfo" value="#{infoController.selected.addInfo}" title="#{bundle.CreateInfoTitle_addInfo}" />
                        <p:outputLabel value="#{bundle.CreateInfoLabel_eventId}" for="eventId" />
                        <p:selectOneMenu id="eventId" value="#{infoController.selected.eventId}" required="true" requiredMessage="#{bundle.EditInfoRequiredMessage_eventId}">
                            <f:selectItems value="#{eventController.itemsAvailableSelectOne}"
                                           var="eventIdItem"
                                           itemValue="#{eventIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{infoController.create}" value="#{bundle.Save}" update="display,:InfoListForm:datalist,:growl" oncomplete="handleSubmit(args,'InfoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InfoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

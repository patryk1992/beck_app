<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template_guest.xhtml">
    <ui:define name="title">Rejestracja...</ui:define>
    <ui:define name="body">
    <h:form>          
        <h:panelGrid columns="2" cellpadding="5">                 
                         <p:outputLabel value="#{bundle.CreateUserLabel_email}" for="email" />
                        <p:inputText id="email" value="#{userController.selected.email}" title="#{bundle.CreateUserTitle_email}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_firstname}" for="firstname" />
                        <p:inputText id="firstname" value="#{userController.selected.firstname}" title="#{bundle.CreateUserTitle_firstname}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_lastname}" for="lastname" />
                        <p:inputText id="lastname" value="#{userController.selected.lastname}" title="#{bundle.CreateUserTitle_lastname}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_password}" for="password" />
                        <p:inputText id="password" value="#{userController.selected.password}" title="#{bundle.CreateUserTitle_password}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_username}" for="username" />
                        <p:inputText id="username" value="#{userController.selected.username}" title="#{bundle.CreateUserTitle_username}" />
                       
                        <p:outputLabel value="#{bundle.CreateAddressLabel_city}" for="city" />
                        <p:inputText id="city" binding="#{input_city}" value="#{addressController.selected.city}" title="#{bundle.CreateAddressTitle_city}" />
                        <p:outputLabel value="#{bundle.CreateAddressLabel_country}" for="country" />
                        <p:inputText id="country" binding="#{input_country}" value="#{addressController.selected.country}" title="#{bundle.CreateAddressTitle_country}" />
                        <p:outputLabel value="#{bundle.CreateAddressLabel_street}" for="street" />
                        <p:inputText id="street" binding="#{input_street}" value="#{addressController.selected.street}" title="#{bundle.CreateAddressTitle_street}" />
                        <p:outputLabel value="#{bundle.CreateAddressLabel_suburb}" for="suburb" />
                        <p:inputText id="suburb" binding="#{input_suburb}" value="#{addressController.selected.suburb}" title="#{bundle.CreateAddressTitle_suburb}" />
        <f:facet name="footer">
             <p:commandButton id="registerButton"   icon="ui-icon-pencil" value="Zarejestruj"   disabled="#{empty userController.selected}">
                    <f:actionListener binding="#{addressController.create()}" />
                    <f:actionListener binding="#{userController.selected.setAddressId(addressController.getIdByVaulesFromDb(input_country.value,input_city.value, input_street.value, input_suburb.value))}" />
                    <f:actionListener binding="#{userController.create()}" />
                   <f:actionListener binding="#{userController.register()}" />
                </p:commandButton>
            </f:facet> 
        </h:panelGrid> 
         
        </h:form>
    </ui:define>
</ui:composition>
</html>
